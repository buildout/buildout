version: 2.1

commands:

jobs:
  test:
    parameters:
      build-type:
        type: string
      python-version:
        type: string
      setuptools-version:
        type: string
    machine:
      image: ubuntu-2004:202111-01
    environment:
      BUILDOUT_PIP_NO_BUILD_ISOLATION: yes
      BUILD_TYPE: << parameters.build-type >>
      PYTHON_VER: << parameters.python-version >>
      SETUPTOOLS_VERSION: << parameters.setuptools-version >>
    steps:
      - checkout
      - run:
          command: ./ci_build.sh

  install-python-and-test-ubuntu:
    parameters:
      python-version:
        type: string
      setuptools-version:
        type: string
    machine:
      image: ubuntu-2004:2022.10.1
    environment:
      BUILDOUT_PIP_NO_BUILD_ISOLATION: yes
      BUILD_TYPE: bare_machines
      PYTHON_VER: << parameters.python-version >>
      SETUPTOOLS_VERSION: << parameters.setuptools-version >>
    steps:
      - run:
          command: sudo add-apt-repository ppa:deadsnakes/ppa
      - run:
          command: sudo apt-get update
      - run:
          command: sudo apt install -y build-essential python${PYTHON_VER}-dev
      - when:
          condition:
            and:
              - not:
                  matches:
                    pattern: ^3\.5$
                    value: << parameters.python-version >>
              - not:
                  matches:
                    pattern: ^2\.7$
                    value: << parameters.python-version >>
          steps:
            - run: sudo apt install -y python${PYTHON_VER}-distutils
      - checkout
      - run:
          command: ./ci_build.sh

  install-python-and-test-macos:
    parameters:
      python-version:
        type: string
      setuptools-version:
        type: string
    macos:
      xcode: 15.4.0
    environment:
      BUILDOUT_PIP_NO_BUILD_ISOLATION: yes
      BUILD_TYPE: bare_machines
      PYTHON_VER: << parameters.python-version >>
      SETUPTOOLS_VERSION: << parameters.setuptools-version >>
    steps:
      - run:
          command: brew uninstall python || true
      - run:
          command: brew install python@${PYTHON_VER}
      - run:
          command: brew link --force --overwrite python@${PYTHON_VER}
      - checkout
      - run:
          command: ./ci_build.sh

workflows:
  version: 2
  tests:
    jobs:
      - install-python-and-test-ubuntu:
          matrix:
            alias: install-python-and-test-ubuntu-3.8
            parameters:
              python-version: ["3.8"]
              setuptools-version: ["75.3.0"]
      - install-python-and-test-ubuntu:
          requires:
            - install-python-and-test-ubuntu-3.8
          matrix:
            alias: install-python-and-test-ubuntu-newer-pythons
            parameters:
              python-version: ["3.9", "3.10", "3.11"]
              setuptools-version: ["75.3.0"]
      - install-python-and-test-ubuntu:
          requires:
            - install-python-and-test-ubuntu-3.8
          matrix:
            alias: install-python-and-test-ubuntu-older-pythons
            parameters:
              python-version: ["2.7", "3.5", "3.6", "3.7"]
              setuptools-version: [""]
      - test:
          requires:
            - install-python-and-test-ubuntu-newer-pythons
          matrix:
            alias: test-containers-newer-pythons
            parameters:
              python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
              setuptools-version: ["68.0.0"]
              # "centos_containers" fails installing anything with yum
              build-type: ["debian_containers"]
      - test:
          requires:
            - install-python-and-test-ubuntu-older-pythons
          matrix:
            alias: test-containers-older-pythons
            parameters:
              # "3.5" and "3.6" fail for different reasons on Debian.
              python-version: ["2.7"]
              setuptools-version: [""]
              # "centos_containers" fails installing anything with yum
              build-type: ["debian_containers"]
      # debian_sys_container fails because pip is not allowed to install packages.
      # - test:
      #     requires:
      #       - test-containers
      #     matrix:
      #       parameters:
      #         python-version: ["3.9"]
      #         build-type: ["debian_sys_container"]
      - install-python-and-test-macos:
          requires:
            - install-python-and-test-ubuntu-newer-pythons
          matrix:
            parameters:
              python-version: ["3.11"]
              setuptools-version: ["75.3.0"]
